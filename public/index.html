<!DOCTYPE html>
<html>
	<head>
		<title>golang online compiler</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" media="screen">
		<!-- Oional theme -->
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">

		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.6.2/html5shiv.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.3.0/respond.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container">
			<div class="page-header">
				<h2><img src="http://goer.cc/themes/site/default/images/logo.png"/> golang 	online compiler <small><a target="_blank" href="http://git.oschina.net/shxsun/gocompile/issues">意见反馈</a></small></h2>
			</div>
			<div>
				<form id="form" method="get" action="." role="get">
					<div class="form-group">
						<input type="text" class="form-control col-md-8" id="address" placeholder="Project address, for example>> github.com/account/something">
					</div>
					<button type="submit" class="btn btn-default">Start to compile</button>
				</form>
			</div>
			<hr/>	
			<small>author: skyblue</small>
			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://code.jquery.com/jquery.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
			<script>
				$("#address").keyup(function(){
					$("#form").attr("action", "./build/"+$(this).val());
				});
			</script>
		</body>
	</html>
